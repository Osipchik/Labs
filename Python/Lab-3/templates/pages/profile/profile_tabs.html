{% block content %}
    <ul class="nav nav-tabs border-bottom w-100" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active transition"
               id="twits-list-tab"
               data-toggle="tab"
               href="#user-twits"
               role="tab">
                Твиты
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link transition"
               id="comments-tab"
               data-toggle="tab"
               href="#user-comments"
               data-link="{% url 'user_comments' take=10 start_from_id=0 user_id=profile.id %}"
               role="tab">
                Коментарии
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link transition"
               id="media-tab"
               data-toggle="tab"
               href="#user-media"
               data-link="{% url 'get_media_twits' take=10 start_from_id=0 user_id=profile.id %}"
               role="tab">
                Медиа
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link transition"
               id="liked-twits-tab"
               data-toggle="tab"
               href="#liked-twits"
               role="tab"
               data-link="{% url 'liked_twits' take=10 start_from_id=0 user_id=profile.id %}">
                Нравится
            </a>
        </li>
    </ul>
    <div class="tab-content " id="myTabContent">
        <div class="tab-pane fade show active" id="user-twits" role="tabpanel">
            {% for i in twits %}
                {% include 'shared/../list_templates/twit/twit.html' with twit=i %}
            {% endfor %}
        </div>
        <div class="tab-pane fade" id="user-comments" role="tabpanel"></div>
        <div class="tab-pane fade" id="user-media" role="tabpanel"></div>
        <div class="tab-pane fade" id="liked-twits" role="tabpanel"></div>
    </div>
{% endblock %}
