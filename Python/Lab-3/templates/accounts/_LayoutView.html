{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />

        <link rel="stylesheet" href="{% static 'css/text.css' %}" type='text/css'>
        <link rel="stylesheet" href="{% static 'css/scrollBar.css' %}" type='text/css'>
        <link rel="stylesheet" href="{% static 'css/icons.css' %}" type='text/css'>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}">

        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>

        <title>twitter</title>
    </head>
    <body class="">
        <header role="banner" class="text-center border-bottom">
            <a href="{% url 'home' %}" class="transition icon font-ico-big deep-blue hover-blue my-auto">
                <i class="fab fa-twitter pb-4"></i>
            </a>
        </header>

        <div class="container pt-4" >
            <main class="col-5 mx-auto">
                {% block content %}
                {% endblock %}
            </main>
        </div>

    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/site.js' %}"></script>
    </body>
</html>
